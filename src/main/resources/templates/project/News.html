<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" lang="en">

<head>
  <div th:replace="fragments/head1 :: header"></div>
  <div layout:fragment="metadata"></div>
  <link th:href="@{/styles/styles.css}" rel="stylesheet" />
</head>

<!-- <head> -->
<div layout:fragment="metadata" th:remove="tag">
  <title>TidalWaves News RapidAPI</title>
  <style>
    table, td, th {
      border: 1px solid white;
    }
    td, th {
      text-align:right;
    }
    td:first-child, th:first-child {
      text-align: left;
    }
  </style>
</div>

<body class="ns-bg">
<div th:replace="fragments/nav1 :: header"></div>
<div layout:fragment="content"></div>
<div layout:fragment="script"></div>
<h1 style="text-align: center; margin-top: 1%"><strong>TidalWave News rapidapi.com </strong></h1>
<form style="text-align: center" action="/news" method="GET" id="refreshpage">
  <button>Refresh!</button>
</form>

<center>
    <div class="ns-card">
      <h1 style="padding-bottom: 30px;">News Source Bias</h1>
      <table style="width:100%; font-size: 30px;">
        <tr>
          <th>Latest News Article Name</th>
          <th>TimeStamp</th>
        </tr>
        <tr>
          <td th:text="${news[1].gist}"></td>
          <td th:text="${news[1].timestamp}"></td>
        </tr>
      </table>
    </div></div></center>
</body>



</html>
