<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout1}" lang="en">
<head><div layout:fragment="metadata" th:remove="tag">
    <meta charset="UTF-8">
    <title>gridtest</title>
    <!-- Import Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet"/>

</div></head>
<body style = "background-color: gray"><div layout:fragment="content" th:remove="tag">
    <div style="margin-top: 15px; font-family: 'Times New Roman', serif; font-size: 50px"></div>
    <table class="table" style = "font-family: 'Times New Roman', serif; font-size: 30px">
        <!-- Head -->
        <thead>
        <tr>
            <th scope="col" style="text-align: left">#</th>
            <th scope="col" style="text-align: right">Article Name</th>
            <th scope="col" style="text-align: right">Rating</th>
            <th scope="col" style="text-align: right">Number of Reviews</th>
        </tr>
        </thead>
        <!-- Body -->
        <tbody>
        <tr>
            <th scope ="row"></th>
            <td th:text="${source1name}"></td>
            <td th:text="${source1rating}"></td>
            <td th:text="${source1total}"></td>
        </tr>

        <tr>
            <th scope ="row"></th>
            <td th:text="${source2name}"></td>
            <td th:text="${source2rating}"></td>
            <td th:text="${source2total}"></td>
        </tr>

        <tr>
            <th scope ="row"></th>
            <td th:text="${source3name}"></td>
            <td th:text="${source3rating}"></td>
            <td th:text="${source3total}"></td>
        </tr>

        </tbody>
    </table>

</div></body>
</html>
