<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout1}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
  <title>Song List</title>
</div></head>

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<body><div layout:fragment="content" th:remove="tag">
  <div style="margin: 2%; color: white;">
    <div align="center">
      <h1>SQL Song List</h1>
      <a href="/data/songs/">Submit Song</a>   ||
      <a href="/addsongstorepository">Mass add preset songs</a> ||
      <a href="/deleteallsongsinrepository">Mass delete all songs</a>
      <br/><br/>

      <table border="1" cellpadding="10" style="color: white">
        <thead>
        <tr>
          <th>ID</th>
          <th>Song</th>
          <th>Artist</th>
          <th>Lyrics</th>
          <th>Youtube</th>
          <th>Spotify</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${list}">
          <td th:text="${person.id}">ID</td>
          <td th:text="${person.trackName}">Song</td>
          <td th:text="${person.artist}">Artist</td>
          <td th:text="${person.lyrics}">Lyrics</td>
          <td th:text="${person.youtube}">Youtube</td>
          <td th:text="${person.getSpotifyUrl}">Spotify</td>

          <td>
            <a th:href="@{/data/persondelete/{id}(id = ${person.id})}">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
  <style>
    body {
      overflow-y: scroll; /* Show vertical scrollbar */
    }
  </style>
</div></body>

</html>
