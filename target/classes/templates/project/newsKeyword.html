<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" lang="en">

<head>
  <div th:replace="fragments/head1 :: header"></div>
  <div layout:fragment="metadata"></div>
  <link th:href="@{/styles/styles.css}" rel="stylesheet" />
</head>

<!-- <head> -->
<div layout:fragment="metadata" th:remove="tag">
  <title>NewsAPI News newsapi</title>
  <style>
    table, td, th {
      border: 1px solid white;
    }
    td, th {
      text-align:right;
    }
    td:first-child, th:first-child {
      text-align: left;
    }
  </style>
</div>

<body class="ns-bg">
<div th:replace="fragments/nav1 :: header"></div>
<div layout:fragment="content"></div>
<div layout:fragment="script"></div>
<h1 style="text-align: center; margin-top: 1%"><strong id=>NewsAPI News newsapi.org</strong></h1>
<form style="text-align: center" action="/key" method="GET" id="refreshpage">
  <button>Refresh!</button>
</form>

<h3 style="text-align: center">Pick a category</h3>
<ul style="text-align: center">
  <a href="key?keyword=science" class="ui-button" style="background:rgba(83,138,228, 0.2)">science</a>
  <a href="key?keyword=business" class="br-pill dib mb2 mr1 ph4 pv2" style="background:rgba(83,138,228, 0.2)">business</a>
  <a href="key?keyword=entertainment" class="br-pill dib mb2 mr1 ph4 pv2" style="background:rgba(83,138,228, 0.2)">entertainment</a>
  <a href="key?keyword=health" class="br-pill dib mb2 mr1 ph4 pv2" style="background:rgba(83,138,228, 0.2)">health</a>
  <a href="key?keyword=technology" class="br-pill dib mb2 mr1 ph4 pv2" style="background:rgba(83,138,228, 0.2)">technology</a>
</ul>


<center>
  <div class="container-fluid">
    <div class="ns-card">
      <h1>Articles on Fake News</h1>
      <table style="width:100%;font-size: 20px;">
        <tr>
          <th style="width:400px;">Latest News Article Name</th>
          <th style="width:400px; text-align:left;">Description</th>
          <th style="width:400px; text-align:left">Author</th>
          <th style="width:400px; text-align:left;">Source URL</th>
        </tr>
        <tr th:each="source: ${news}">
          <td style="width:400px;" th:text="${source.title}"></td>
          <td style="width:400px; text-align:left" th:text="${source.description}"></td>
          <td style="width:400px;text-align: left;" th:text="${source.author}"></td>
          <td style="width:400px; text-align:left"><a th:href="${source.url}" th:text="${source.url}"></a></td>
        </tr>
      </table>
    </div></div></center>
</body>
</html>
