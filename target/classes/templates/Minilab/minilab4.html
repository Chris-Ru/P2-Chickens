<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout1}" lang="en">
<head><div layout:fragment="metadata" th:remove="tag">
    <meta charset="UTF-8">
    <title>Grayscale Converter</title>
    <link th:href="@{/styles/styles.css}" rel="stylesheet" /></div></head>

<body><div layout:fragment="content" th:remove="tag">
    <!-- Start of body content specific to page -->
    <br><br><center><h1>Turning Pictures into Grayscale</h1>
    <br><input type="file" multiple accept="image/*" style="width: auto;">
    <input type="submit"></center>

    <div class="gray-images">
        <img class="solo-img" src="../../static/images/joe3.png" th:src="@{/images/joe3.png}" width="300px" height="300px" alt="color">
        <img class="solo-img" src="../../static/images/joe4.png" th:src="@{/images/joe4.png}" width="300px" height="300px" alt="gray">
    </div>

    <!-- End of body content specific to page -->
</div></body>
</html>
